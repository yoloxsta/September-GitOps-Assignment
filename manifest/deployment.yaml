apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: yolomurphy/my-app:716a1f350581d5b6b62b723c3b6618bd99ec8ae9
        ports:
        - containerPort: 3000
