apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: yolomurphy/my-app:a99614a3db41a6eaa70990d7b57f8b4521224660
        ports:
        - containerPort: 3000
